name: Matrix Demo

on: push

jobs:
  test-matrix:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [16, 18, 20]

    steps:
      - name: Show info
        run: |
          echo "Running on OS: ${{ matrix.os }}"
          echo "Node version: ${{ matrix.node }}"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Display node version
        run: node -v
